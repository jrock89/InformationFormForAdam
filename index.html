<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/> 
		<title>Information Form</title>
		<link rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="firstName"><p>First Name: <input  onfocus="if (this.value=='First Name') this.value = ''" type="text" value="First Name"></p></div>
			<div id="lastName"><p>Last Name:  <input onfocus="if (this.value=='Last Name') this.value = ''" type="text" value="Last Name"></p></div>
			<div id="email"><p>Email:      <input onfocus="if (this.value=='Email') this.value = ''" type="text" value="Email"></p></div>
			<div id="password"><p>Password: <input onfocus="if (this.value=='Password') this.value = ''" type="text" value="Password"></p></div>
			<div id="button"><button>Go</button></div>
		</div>
	</body>
</html>
