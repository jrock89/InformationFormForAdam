<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/> 
		<title>Information Form</title>
		<link rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="firstName">
				<label for="firstName">First Name: </label>
				<input  onfocus="if (this.value=='First Name') this.value = ''" type="text" value="First Name">
			</div>
			<div id="lastName">
				<label for="lastName">Last Name: </label>
				<input onfocus="if (this.value=='Last Name') this.value = ''" type="text" value="Last Name">
			</div>
			<div id="email">
				<label for="email">Email: </label>
				<input onfocus="if (this.value=='Email') this.value = ''" type="text" value="Email">
			</div>
			<div id="password">
				<label for="password">Password: </label>
				<input onfocus="if (this.value=='Password') this.value = ''" type="text" value="Password">
			</div>
			<div id="button"><button>Go</button></div>
		</div>
	</body>
</html>
